<div class="row">
	<h1>Add an event!</h1>
</div>
<form action="" method="post">
<div class="row">
	<div class="input-field col s3">
		<input id="name" type="text">
		<label for="name">Event Name</label>
	</div>
	<div class="input-field col s3">
		<select>
			<option value="" disable selected>Choose a sport</option>
			<option value="soccer">Soccer</option>
			<option value="rugby">Rugby</option>
			<option value="tennis">Tennis</option>
			<option value="lol">farah is best tutor</option>
		</select>
		<label>Sport</label>
	</div>
	<div class="col s3">
		<label>Number of Participants</label>
		<form action="#">
			<p class="range-field">
			<input type="range" id="numParticipants" min="2" max="20" />
			</p>
		</form>
	</div>
	<div class="input-field col s3">
		<input id="desc" type="text"></input>
		<label for="desc">Enter a short description</label>
	</div>
</div>
<div class="row">
	<div class="input-field col s6">
		<textarea id="address" class="materialize-textarea"></textarea>
		<label for="address">Enter the Address</label>
	</div>
	<div class="col s3">
		<label>Pick a Date</label>
		<input id="date" type="date" class="datepicker">
	</div>
</div>
<a class="waves-effect waves-light btn-large" href="#!/calander">Submit Event</a>
</form>
