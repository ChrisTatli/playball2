<h2 class="center-align">Join Now:</h2>
<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input id="first_name" ng-model="firstName" type="text" class="validate">
        <label for="first_name">First Name</label>
      </div>
      <div class="input-field col s6">
        <input id="last_name" ng-model="lastName" type="text" class="validate">
        <label for="last_name">Last Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="email" ng-model="email" type="email" class="validate">
        <label for="email" data-error="wrong" data-success="right">Email</label>
      </div>
      <div class="input-field col s6">
        <input id="password" ng-model="password" type="password" class="validate">
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <input class="waves-effect waves-light btn right" id="submit" type="submit" ng-click="saveUser()" value="Join Now">
    </div>
  </form>
</div>
