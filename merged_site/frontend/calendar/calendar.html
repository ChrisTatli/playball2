<div ng-controller="CalendarCtrl" >

  <div id="info_modal" class="modal modal-fixed-footer">
    <div class="modal-content">
      <div class="section">
         <h4>{{selectedEvent.title}} - {{selectedEvent.start.format() | date:'medium'}}</h4>
      </div>
      <div class="section">
         <ul class="collapsible" data-collapsible="accordion">
            <li>
                 <div class="collapsible-header"><i class="material-icons">location_on</i>{{selectedEvent.address}}</div>
            </li>
            <li>
                 <div class="collapsible-header"><i class="material-icons">person</i>Max participants: {{selectedEvent.numParticipants}}</div>
            </li>
            <li>
                 <div class="collapsible-header"><i class="material-icons">description</i>{{selectedEvent.description}}</div>
            </li>
         </ul>
      </div>
      <div class="chip" ng-repeat="p in selectedEvent.participants">
        <img ng-src="{{p.img_url}}" alt="Contact Person">
        {{p.firstname}}
      </div>
    </div>
    <div class="modal-footer">
      <button ng-click="signupEvent()" class="waves-effect waves-green btn-flat">Participate!</button>
      <button class="modal-action modal-close waves-effect waves-green btn-flat">Close</button>
    </div>
  </div>

  <div class="row calendar-wrapper">
    <div ui-calendar="uiConfig.calendar" ng-model="eventSources"></div>
    <div ng-show="isLoggedIn" class="section">
          <a class="waves-effect waves-light btn right" href="#!/add_event">Add an Event</a>
    </div>
  </div>
</div>
