<div ng-controller="CalendarCtrl" >

  <div id="info_modal" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>{{selectedEvent.title}}</h4>
      <p>A bunch of text</p>
    </div>
    <div class="modal-footer">
      <button href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</button>
    </div>
  </div>

  <div class="row calendar-wrapper">
    <div ui-calendar="uiConfig.calendar" ng-model="eventSources"></div>
    <a class="waves-effect waves-light btn" href="#!/add_event">Add an Event</a>
  </div>
</div>
