<div class="card-panel row">
  <div class="col s4">
    <img ng-src="{{user.img_url}}" alt="" class="center-align circle responsive-img">
    <input type="file" nv-file-select uploader="uploader"/><br/>
    <ul>
        <li ng-repeat="item in uploader.queue">
            <button ng-click="item.upload()">upload</button>
        </li>
    </ul>
  </div>
  <div class="col s8">
    <form method="post" name="user_details">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" ng-required="true" ng-model="user.firstname" type="text" class="validate">
          <label class="active" for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" ng-required="true" ng-model="user.lastname" type="text" class="validate">
          <label class="active" for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input disabled id="email" ng-required="true" ng-model="user.email" type="email" class="validate">
          <label class="active" for="email" data-error="Bad email" data-success="Good">Email</label>
        </div>
        <div class="input-field col s6">
          <input id="password" ng-required="true" ng-model="user.password" type="password" class="validate">
          <label class="active" for="password">Password</label>
        </div>
      </div>
      <input type="submit" ng-click="save_details()" ng-hide="user_details.$pristine || user_details.$invalid" class="btn" value="Save" />
    </form>
  </div>
</div>
