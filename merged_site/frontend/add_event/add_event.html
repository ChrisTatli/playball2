

<div class="row">
    <h1 class="center-align">Add an Event</h1>
</div>

<div class="row">
    <div class="col s12 ">
        <div class="card large z-depth-5 light-green lighten-5 event-card">
            <form name="addevent_form">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">event</i>
                        <label for="title">Event Name</label>
                        <input id="title" validate ng-model="title" required="" type="text">
                    </div>
                    <div class="input-field col s6 push-s6">
                        <select id="sport" class="browser-default" ng-model="sport" required="">
                            <option value="" disable selected>Choose a sport</option>
                            <option value="soccer">Soccer</option>
                            <option value="rugby">Rugby</option>
                            <option value="tennis">Tennis</option>
                            <option value="basketball">Basketball</option>
                            <option value="walking">Walking</option>
                            <option value="jogging">Jogging</option>
                            <option value="netball">Netball</option>

                        </select>
                    </div>
                    <div class="input-field col s6 pull-s6">
                        <i class="material-icons prefix">person</i>
                        <label>Number of Participants</label>
                        <p class="range-field">
                            <input type="range" required="" ng-model="participants" id="numParticipants" min="2" max="20" />
                        </p>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">event_note</i>
                        <label for="desc">Enter a short description</label>
                        <input id="desc" ng-model="description" required="" type="text"> </input>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">location_on</i>
                       <form class="form">
                            <input id="address" class="form-control" g-places-autocomplete options="autocompleteOptions" ng-model="place"/>
                            <label for="address" class="active">Enter Address</label>
                        </form>
                </div>
                <div class="input-field col s3">
                    <i class="material-icons prefix">date_range</i>
                    <label for="start_date">Pick a Date</label>
                    <input id="start_date" ng-model="start_date" type="text" required="" class="datepicker">
                </div>
                <div class="input-field col s3">
                    <i class="material-icons prefix">time_range</i>
                    <label for="start_time">Pick a time</label>
                    <input id="start_time" ng-model="start_time" type="text" required="" class="timepicker">
                </div>
        </div>
        <div class="row">
           <div class="col left">
             <button ng-click="back()" class="waves-effect waves-light btn-large">Back</button>
           </div>
           <div class="col right">
             <button ng-click="create()" ng-disable="addevent_form.$pristine || addevent_form.$invalid" class="waves-effect waves-light btn-large">Create </button>
           </div>

        </div>

        </form>
    </div>
</div>
